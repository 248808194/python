<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div  style="height: 200px;width: 500px;border: 1px solid red ;margin: 0 auto;position: relative ">
    <div style="height: 20px;width:20px;position: absolute ;top: 0;right: 0 ;background-color: black"></div>
</div>




<div style="height: 200px;width: 500px;border: 1px solid red ;margin: 0 auto ;position: relative">
    <div style="height: 20px;width:20px;position: absolute ;bottom: 0;right: 50% ;background-color: black"></div>
</div>
<div style="height: 200px;width: 500px;border: 1px solid red ;margin: 0 auto ;position: relative">
    <div style="height: 20px;width:20px;position: absolute ;top: 0;left: 0 ;background-color: black"></div>
</div>
<div style="height: 200px;width: 500px;border: 1px solid red ;margin: 0 auto ;position: relative">
    <div style="height: 20px;width:20px;position: absolute ;top: 0;right: 0 ;background-color: black"></div>
</div>


<!--absolute 和 relative 联合使用的话,如果在上层出现relative 下层的div absolute 就起作用.固定是相对 上层是否存在relative-->


</body>
</html>
