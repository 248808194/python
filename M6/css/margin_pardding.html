<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
margin 外边距
padding 内边距
-->

<div style="border: 1px;height: 70px;">
    <div style="background-color: #2459a2;height: 50px;margin-top: 20px"></div>
    <!--上层div高度为70,中间嵌套一个div 高度为50 设置margin-top表示离上层div的高度为20,上面空了20的高度-->
</div>

<br>

<div style="border: 1px;height: 70px;">
    <div style="background-color: #2459a2;height: 50px;padding-top: 20px">asdf</div>
    <!--上层div高度为70,中间嵌套一个div 高度为50 设置padding-top 表示整个内容扩充了-->
</div>
</body>
</html>
